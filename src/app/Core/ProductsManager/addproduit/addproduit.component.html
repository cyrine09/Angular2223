<form #f="ngForm">
    <label>name</label>
    <input type="text" name='nom' ngModel required minlength="3" #t="ngModel">
    <div *ngIf="t.invalid">
        <div *ngIf="t.errors?.['required']">
            required
        </div>
        <div *ngIf="t.errors?.['minlength']">
            minlength
        </div>
    </div>
    <label>description</label>
    <input type="text" name='des' ngModel>
    <label>price</label>
    <input type="number" name='price' ngModel>
    <input type="submit" value="save" (click)="showForm(t)" [disabled]="f.invalid">
</form>
